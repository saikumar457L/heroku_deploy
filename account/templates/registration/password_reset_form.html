{% extends 'account/base.html' %}

{% block title %}Reset your password{% endblock title %}

{% block content %}

<div class="password-reset">
  <h5>Forgetten your password</h5>
  <p>Please provied your email to obtain new password</p>
  <form class="" action="." method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" name="button">Send e-mail</button>
  </form>
</div>



{% endblock content %}
